<div class="weather-card">
    <h2>Weather in Hyderabad</h2>
    <div class="dot"></div>
    <h2>{{weather.current_weather.temperature}}</h2>
     <h3>Time:{{weather.current_weather.time }}</h3>
    <p>Wind Speed : {{weather.current_weather.windspeed}}</p>
    <p >Wind Direction : {{weather.current_weather.winddirection}}</p>
    <h1>{{newDate | date:'yyyy-MM-dd'}}</h1>

</div>
