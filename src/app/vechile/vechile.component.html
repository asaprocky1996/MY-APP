<h1>Vechiles</h1>

<table class=" table table-dark">
    <thead>
        <tr>
            <th>S No</th>
            <th>Vehilce Name</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Fuel</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let vechile of vechiles; let i=index">
            <td>{{i+1}}</td>
            <td>{{vechile.Vehicle}}</td>
            <td>{{vechile.color}}</td>
            <td>{{vechile.cost}}</td>
            <td>{{vechile.fuel}}</td>
        </tr> 
    </tbody>
</table>
