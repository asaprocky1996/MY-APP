<div class="main">
    <h1>Degress : </h1>

    <label>Enter celsius :</label>
    <input type="number" [(ngModel)]="celsius"><br>
    <br>

    <label>Enter fahrenheit :</label>
    <input type="number" [(ngModel)]="fahrenheit"><br>
    <br>

    <button (click)="C()">Celsius to fahrenheit</button><br>
    <br>

    <button (click)="F()">fahrenheit to celsius</button>



    <h3>{{result}}</h3>




    

</div>
